<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="thanhtoan.css">

</head>

<body>

    <div class="container">

        <form action="">

            <div class="row">

                <div class="col">

                    <h3 class="title">Thông Tin</h3>

                    <div class="inputBox">
                        <span>Họ và tên :</span>
                        <input type="text" placeholder="Tran Van A ">
                    </div>
                    <div class="inputBox">
                        <span>Email :</span>
                        <input type="email" placeholder="example@example.com">
                    </div>
                    <div class="inputBox">
                        <span>Địa Chỉ :</span>
                        <input type="text" placeholder="Số nhà/Quận/Huyện/Tỉnh/Thành Phố">
                    </div>
                    <div class="inputBox">
                        <span>Công ty:</span>
                        <input type="text" placeholder="KangNam">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>Quốc Tịch:</span>
                            <input type="text" placeholder="VietNam">
                        </div>
                        <div class="inputBox">
                            <span>zip code :</span>
                            <input type="text" placeholder="123 456">
                        </div>
                    </div>

                </div>

                <div class="col">

                    <h3 class="title">Phương Thức Thanh Toán</h3>

                    <div class="inputBox">
                        <span>Chấp Nhận Thanh Toán Trực Tuyến</span>
                        <img src="./card_img.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>Tên Thẻ :</span>
                        <input type="text" placeholder="TRAN VAN A">
                    </div>
                    <div class="inputBox">
                        <span>Số Thẻ  :</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputBox">
                        <span> HSD Tháng:</span>
                        <input type="text" placeholder="11">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span> HSD Năm:</span>
                            <input type="number" placeholder="2022">
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>

                </div>

            </div>

            <input type="submit" value="proceed to checkout" class="submit-btn">

        </form>

    </div>

</body>

</html>
